<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/index.css" rel="stylesheet" />
    <title>Discord clone</title>
  </head>
  <body>
    <header>
      <!-- <header class="bg-[#5865f2] p-6"> -->
      <nav class="bg-[#4752C6] p-6 flex flex-row justify-around">
        <img class="" src="./asserts/discord_logo.png" />
        <div class="flex flex-row gap-10 text-lg text-white">
          <a class="font-sans font-bold" href="#">Download</a>
          <a class="font-sans font-bold" href="#">Nitro</a>
          <a class="font-sans font-bold" href="#">Discover</a>
          <a class="font-sans font-bold" href="#">Safety</a>
          <a class="font-sans font-bold" href="#">Support</a>
          <a class="font-sans font-bold" href="#">Blog</a>
          <a class="font-sans font-bold" href="#">Careers</a>
        </div>
        <div>
          <button class="bg-white rounded-2xl p-1 font-sans text-lg px-3">
            Login
          </button>
        </div>
      </nav>
      <div
        class="bg-[url('/asserts/bg3.png')] bg-auto bg-no-repeat bg-center flex pt-20"
      >
        <img class="pt-20" src="./asserts/bg2.png" alt="" />

        <div class="text-center pt-8">
          <h1 class="font-bold text-6xl text-white">IMAGINE A PLACE...</h1>
          <h2 class="text-lg py-10 text-white px-20 font-bold">
            ...where you can belong to a school club, a gaming group, or a
            worldwide art community. Where just you and a handful of friends can
            spend time together. A place that makes it easy to talk every day
            and hang out more often.
          </h2>
          <div class="flex justify-center gap-10 text-md">
            <button
              class="flex bg-white text-black px-10 py-3 rounded-3xl hover:text-[#3F4EEB] hover:shadow-lg"
            >
              <img class="" src="./asserts/download.png" alt="" />
              <h4>Download For Linux</h4>
            </button>
            <button
              class="text-white bg-black px-10 py-3 rounded-3xl hover:bg-gray-800 hover:shadow-xl"
            >
              <h4>Open Discord in your browser</h4>
            </button>
          </div>
        </div>

        <img class="pt-20" src="./asserts//bg1.png" alt="" />
      </div>
    </header>
  </body>
</html>
